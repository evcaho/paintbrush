<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search Flickr for {{current.name}}</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">
            <input type="text" name="location" ng-model="location">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Get Flickr Images</button>
        </p>
      <dl>
        <dt>Results:</dt>
        <dd>{{current.entry[0].main}}</dd>
        <dd>{{current.entry[0].title}}</dd>
      </dl>
    </div>
  </p>
</div>
