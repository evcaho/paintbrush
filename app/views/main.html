<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search Flickr for {{current.name}}</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">
            <input type="text" name="title" ng-model="title">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" id="search" ng-click="refreshCurrent(title)">Get Your Paintbrush</button>
        </p>
    <div>
      <ul>
        <li ng-repeat="photo in current.photos.photo | limitTo:5">
          {{photo.title}}
         <img src= "https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" />
         <a ng-href="/#/current/{{photo.farm}}/{{photo.server}}/{{photo.id}}/{{photo.secret}}" ng-click="saveSearch(title)" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Paint with me!</a>

        </li>
      </ul>
    </div>
    <div>
      <h3>Previous Searches</h3>
      <button class="btn btn-lg btn-primary" id="oldsearch" ng-repeat="searchtext in savedSearch track by $index" ng-click="refreshCurrent(searchtext)">{{searchtext}}</button>
      
    </div>

     
</div>

   
</div>
