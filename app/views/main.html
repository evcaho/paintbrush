<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Search Flickr for {{current.name}}</h1>
  <p class="lead">
    <div ng-init="location='Seattle'">
        <p>
          <label for="location">
            <input type="text" name="title" ng-model="title">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" id="search" ng-click="refreshCurrent()">Get Flickr Images</button>
        </p>
    <div>
      <ul>
        <li ng-repeat="photo in current.photos.photo | limitTo:5">
          {{photo.title}}
         <img src= "https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" />
        </li>
      </ul>
    </div>
    <p><button class="btn btn-sm btn-primary" ng-click="saveCity(currentSearches)">Save Search</button></p>

  </p>
</div>
